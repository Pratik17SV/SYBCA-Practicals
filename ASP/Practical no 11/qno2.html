<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Hide, Show, and Animate Example</title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 20px;
            color: white;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <button id="hideButton">Hide</button>
    <button id="showButton">Show</button>
    <button id="animateButton">Animate</button>
    <button id="backanimation">Backanimation</button>

    <div id="box"></div>

    <script>
        $(document).ready(function() {
            $('#hideButton').click(function() {
                $('#box').hide();
            });

            $('#showButton').click(function() {
                $('#box').show();
            });

            $('#animateButton').click(function() {
                $('#box').animate({
                    marginLeft: '500px',
                }, 1000); 
            });
            $('#backanimation').click(function() {
                $('#box').animate({
                    marginLeft: '20px',
                }, 1000); 
            });
        });
    </script>

</body>
</html>
